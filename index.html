<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>ChatApp</title>
</head>
<body>
    <form class="form-username" id="form">
        <h1>Join Chat</h1>
        <p>Username</p>
        <input type="text" placeholder="Username" id="username-input" />
        <button id="join-chat" type="submit">Join chat</button>
    </form>
    <div class="chatroom-container">
        <div class="chatroom-header">
            <div class="chatrow">
                <i class="bi bi-person-circle"></i>
                <div class="person">
                    <h5>Uday</h5>
                    <p class="online-message">Online</p>
                </div>
            </div>
            <div class="chatrow" style="gap: 20px;">
                <i class="bi bi-camera-video"></i>
                <i class="bi bi-telephone"></i>
                <i class="bi bi-three-dots-vertical"></i>
            </div>
        </div>
        <div class="messages-container">
            <div class="message receive">hey (recieved message)</div>
            <div class="message sent">hi (sent message)</div>
        </div>
        <div class="footer">
            <input type="text" placeholder="Message" id="message-input" />
            <button id="send-button">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
